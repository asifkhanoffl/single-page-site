<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section id="home">
      <header>
        <a href="#" class="logo">
          <img src="/images/—Pngtree—tree logo png_6595324.png" alt="tree" />
        </a>
        <ul id="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#priceing">Priceing</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="search">
          <input type="text" name="" id="textSearch" placeholder="Search..." />
          <img
            src="/images/icons8-search-48.png"
            alt="search-logo"
            class="search-logo"
          />
        </div>
      </header>
    </section>
    <section id="services"><h2>Services</h2></section>
    <section id="priceing"><h2>Priceing</h2></section>
    <section id="product"><h2>Product</h2></section>
    <section id="contact">
      <div class="contact-box">
        <table>
          <tr>
            <td>
              <h2>Contact Form</h2>
            </td>
          </tr>
          <tr>
            <td><label for="">Your Name</label></td>
            <td><input type="text" placeholder="Your Name" /></td>
          </tr>
          <tr>
            <td><label for="">Your Email</label></td>
            <td><input type="text" placeholder="Your Email" /></td>
          </tr>
          <tr>
            <td><label for="">Your Subject</label></td>
            <td><input type="text" placeholder="Your Subject" /></td>
          </tr>
          <tr>
            <td><label for="">1+1</label></td>
            <td><input type="text" placeholder="Your Name" /></td>
          </tr>
          <tr class="textArea">
            <td colspan="2">
              <label for="">Your Message</label>
              <textarea name="" id=""></textarea>
            </td>
          </tr>
          <tr>
            <td><button class="btnsend">Send Email</button></td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
